

        <div class="container">

              <div class="col-9 col-md-3 col-lg-3">
                <div style="height: 200px">
                  <img [src]="data.image" alt="" />
                </div>
              </div>
              <div class="col-9 col-md-9 col-lg-9">
                <div>
                  <h4>{{ data.title }}</h4>
                  <ul>
                    <li>Catch Chicken Masala is an essential masala for Indian</li>
                    <li>Adds aroma and distinctive flavour to the chicken dish</li>
                    <li>
                      Suitable for Chicken Tikka Masala, Chicken Masala, Butter Chicken,
                      Chicken Tandoori Masala and more.
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
